<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Menu dengan Bootstrap</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-5">
    <h2>Menu Pilihan </h2>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="menuCheckboxes">Pilih Menu:</label>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Pizza" id="pizza">
                <label class="form-check-label" for="pizza">
                    Pizza
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Burger" id="burger">
                <label class="form-check-label" for="burger">
                    Burger
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Pasta" id="pasta">
                <label class="form-check-label" for="pasta">
                    Pasta
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Sushi" id="sushi">
                <label class="form-check-label" for="sushi">
                    Sushi
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Salad" id="salad">
                <label class="form-check-label" for="salad">
                    Salad
                </label>
            </div>
            
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
